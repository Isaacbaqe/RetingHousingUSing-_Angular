<div class="card">
  <div class="card-img-wrapper">
  <img  *ngIf="listOfHous.Imag" src="assets/images/{{listOfHous.Imag}}.jpg"  class="card-img-top">
  <img *ngIf="!listOfHous.Imag" src="assets/images/3.jpg"  class="card-img-top">
  <ul class="list-inline text-center member-icons animate">
   <li class="list-inline-item">
     <button class="btn btn-primary"  routerLink="/property-detail/{{listOfHous.id}}"><i class="far fa-edit"></i></button>
   </li>
   <li class="list-inline-item">
     <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
   </li>
  </ul>
</div>
  <div class="card-body p-2">
  <h1>{{ listOfHous?.Name}}</h1>
  <h3>{{ listOfHous.type}}</h3>
  <h2>{{listOfHous.price}}</h2>

</div>
  </div>
