<form class="row g-3"  [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
  <div class="col-lg-12">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="email" class="form-control" id="inputName4" formControlName="userName">
  </div>

  <div class="col-lg-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="text" class="form-control"  formControlName="email">
  </div>
  <div class="col-lg-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" confirmpassword="password">
  </div>
  <div class="col-lg-12">
    <label for="CPassword4" class="form-label">ConformPassword</label>
    <input type="password" class="form-control"  formControlName="confirmpassword">
  </div>
  <div class="col-lg-12">
    <label for="mobile" class="form-label">Mobile</label>
    <input type="tel" class="form-control" formControlName="mobile">
  </div>

  <div class="from-group col-12">
    <button type="submit"  class="btn btn-danger mr-2">save</button>
    <button type="reset" class="btn btn-danger">cancel</button>
  </div>
  form value:{{registerationForm.value|json}}
  form status:{{registerationForm.valid}}
</form>
